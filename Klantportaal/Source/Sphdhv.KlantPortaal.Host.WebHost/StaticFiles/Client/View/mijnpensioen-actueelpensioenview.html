<script id="mijnpensioen-actueelpensioen" type="text/x-dust-template">

    <div class="grid">

        <div class="col-span-12-sm col-span-12-md col-span-12-lg">

            {@eq key="'{.emailVerified}'" value="'true'"}
            <div id="alertPlaceholder"></div>
            {/eq}

            <h2>Mijn pensioen</h2>

            {@eq key="{.StatusCode}" value="200"}

            {#.Response}
                {?.IsBlocked}
                    <p class="alert alert--warning" id="js-statusmessage" style="display: block;">Je pensioengegevens zijn momenteel niet beschikbaar.<br />Neem contact op met het pensioenbureau.</p>
                {:else}
                    <table class="overview-table">
                        <thead class="u-visuallyhidden">
                            <tr>
                                <th>Pensioennummer</th>
                                <th>Opgebouwd ouderdomspensioen</th>
                                <th>Bereikbaar ouderdomspensioen</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {#Polissen}
                            <tr class="js-overview-table-toggle" role="button" aria-controls="polis-{Nummer}-detail" aria-expanded="false" title="Bekijk polisdetails">
                                <td>
                                    <p class="overview-table-value">{DossierId}</p>
                                    <p class="overview-table-label">Polis {Nummer} - ingang per {.DatumPensioen}</p>
                                </td>
                                <td>
                                    <p class="overview-table-value">

                                        {#.Pensioenrechten}
                                        {@eq key=Code value="OP"}
                                        {@eq key=Soort value="Opgebouwd"}&euro; {.Waarde}{/eq}
                                        {/eq}
                                        {/.Pensioenrechten}

                                    </p>
                                    <p class="overview-table-label">Opgebouwd ouderdomspensioen</p>
                                </td>
                                <td>
                                    <p class="overview-table-value">

                                        {#.Pensioenrechten}
                                        {@eq key=Code value="OP"}
                                        {@eq key=Soort value="Bereikbaar"}&euro; {.Waarde}{/eq}
                                        {/eq}
                                        {/.Pensioenrechten}

                                    </p>
                                    <p class="overview-table-label">Bereikbaar ouderdomspensioen</p>
                                </td>
                                <td class="overview-table-actions">
                                    <span class="button button--primary button--icon" title="Bekijk polisdetails">
                                        <svg class="open-icon"><use xlink:href="/Portals/mijn/Skins/klantportaal/assets/icons/output/icons.symbol.svg?v201712008#chevron-thin-down"></use></svg>
                                    </span>
                                </td>
                            </tr>
                            <tr class="overview-table-detail" id="polis-{Nummer}-detail" aria-hidden="true">
                                <td colspan="4">

                                    {> "opgebouwdPensioen.html" /}

                                    {@eq key=.Polis.StatusPolis value=1}
                                    {> "bereikbaarPensioen.html" /}
                                    {/eq}
                                    {@eq key=.Polis.StatusPolis value=3}
                                    {> "bereikbaarPensioen.html" /}
                                    {/eq}
                                    {@eq key=.Polis.StatusPolis value=20}
                                    {> "bereikbaarPensioen.html" /}
                                    {/eq}
                                    {@eq key=.Polis.StatusPolis value=21}
                                    {> "bereikbaarPensioen.html" /}
                                    {/eq}
                                    {@eq key=.Polis.StatusPolis value=22}
                                    {> "bereikbaarPensioen.html" /}
                                    {/eq}

                                    <h3>Basisgegevens</h3>

                                    <dl>

                                        <dt>
                                            Status polis
                                            {> "Tooltip" helpText="Actief:<br />je bent deelnemer aan de pensioenregeling en bouwt pensioen op.<br /><br />Premievrij:<br />je bent deelnemer geweest aan onze pensioenregeling, maar je bouwt geen pensioen meer op.<br /><br />Gepensioneerd:<br />je ontvangt een (ouderdoms) pensioenuitkering van ons fonds." /}
                                        </dt>
                                        <dd>{.StatusPolisNaam}</dd>

                                        <dt>Datum in dienst</dt>
                                        <dd>{.DatumInDienst}</dd>

                                        <dt>
                                            Datum start pensioenopbouw
                                            {> "Tooltip" helpText="De datum waarop je bent begonnen met het opbouwen van pensioen in onze regeling." /}
                                        </dt>
                                        <dd>{.DatumAanvangPolis}</dd>

                                        {@ne key=StatusPolis value=1}

                                        <dt>Einddatum deelneming</dt>
                                        <dd>{.DatumEindeOpbouwOp}</dd>

                                        {/ne}

                                        <dt>Datum ingang pensioen</dt>
                                        <dd>{.DatumPensioen}</dd>

                                        {@eq key=StatusPolis value=1}

                                        <dt>
                                            Pensioengevend salaris
                                            {> "Tooltip" helpText="Het jaarsalaris dat meetelt voor je pensioenopbouw, herrekend naar een voltijds dienstverband. Ofwel 12,96 maal je bruto maandsalaris op basis van een voltijds dienstverband, inclusief de toegekende arbeidsmarkt- en functietoeslag." /}
                                        </dt>
                                        <dd>&euro; {.SalarisPensioen}</dd>

                                        <dt>
                                            AOW-franchise
                                            {> "Tooltip" helpText="Het deel van je pensioengevend salaris waarover geen pensioen wordt opgebouwd. Hiervoor ontvang je straks een AOW-uitkering van de overheid." /}
                                        </dt>
                                        <dd>&euro; {.BedragFranchise}</dd>

                                        <dt>
                                            Pensioengrondslag
                                            {> "Tooltip" helpText="Het pensioengevend salaris minus de franchise is de voltijds pensioengrondslag. Voor de berekening van de pensioenen wordt dit vermenigvuldigd met het deeltijdpercentage." /}
                                        </dt>
                                        <dd>&euro; {.PensioenGrondslag}</dd>

                                        <dt>
                                            Deeltijdpercentage
                                            {> "Tooltip" helpText="Het percentage dat je werkt in verhouding tot een volledig dienstverband." /}
                                        </dt>
                                        <dd>{.FactorPartimeHuidig}%</dd>

                                        {/eq}

                                    </dl>

                                </td>
                            </tr>
                            {/Polissen}
                        </tbody>
                    </table>

                    <p class="u-help-text">De getoonde bedragen zijn indicatief, hieraan kunnen geen rechten worden ontleend.</p>
            
                {/.IsBlocked}
            {:else}
            
            <p>U kunt uw pensioenoverzicht bekijken op mijnpensioenoverzicht.nl.</p>

<script id="mijnpensioen-actueelpensioen-behaviour" type="text/javascript">
    $.fn.jsmvc.view("mijnpensioen-actueelpensioen", {
        afterfirstrender: function () {
        },
        afterrender: function () {
          
            $('.js-tooltip').tooltipster({
                contentAsHTML: true,
                maxWidth: 240,
                side: 'bottom',
                trigger: 'click'
            });

            $('.accordeon-title').on('click', function (event) {

                var $toggle = $(this);
                var $content = $toggle.next();

                if ($content.is(':visible')) {

                    $content.slideUp('300');
                    $toggle.removeClass('is-active');

                } else {

                    $content.slideDown('300');
                    $toggle.addClass('is-active');

                }

            });

            $('.js-overview-table-toggle').on('click', function () {

                var $toggle = $(this);
                var $target = $('#' + $toggle.attr('aria-controls'));
                var title = $toggle.attr('title') == 'Bekijk polisdetails' ? 'Sluit polisdetails' : 'Bekijk polisdetails';

                $toggle.add($toggle.find('.button')).attr('title', title);
                $toggle.attr('aria-expanded') == 'false' ? $toggle.attr('aria-expanded', 'true') : $toggle.attr('aria-expanded', 'false');

                $target.toggle();
                $target.attr('aria-hidden') == 'false' ? $target.attr('aria-hidden', 'true') : $target.attr('aria-hidden', 'false');

            });

        }
    });
    //# sourceURL=mijnpensioen-actueelpensioen-behaviour.js
</script>
